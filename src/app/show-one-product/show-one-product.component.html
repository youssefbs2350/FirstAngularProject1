<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{p.image}}" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{p.title}}</h5>
        <p class="card-text">Quantity : {{p.quantity}}</p>
        <p class="card-text">prix : {{p.price}}</p>
        <p class="card-text">Like : {{p.like}}</p>
        <button class="btn btn-primary" (click)="sendDataToParent()">Like</button>
    </div>
</div>
